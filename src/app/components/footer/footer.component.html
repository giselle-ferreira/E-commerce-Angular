<!--  Newsletter -->
<div class="container-fluid mx-0 px-0 mt-5">
  <div class="img-fluid mx-0 px-0">
    <div
      class="d-flex justify-content-center text-center bg-dark py-4 img-fluid"
    >
      <div class="col-10">
        <h3 class="fs-4 fw-light text-light mb-0">ASSINE NOSSA NEWSLETTER</h3>
        <small class="fw-light text-light"
          >Receba nossas promoções em primeira mão.</small
        >
        <div class="input-group my-3">
          <input
            type="email"
            class="form-control"
            placeholder="Coloque aqui seu melhor email"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-light"
            type="button"
            id="button-addon2"
          >
            Assinar
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="contacts">
    <div
      class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4 mt-3 pb-3 d-flex justify-content-center mx-0 px-0"
    >
      <div class="col">
        <ul class="list-group list-group-flush">
          <li class="list-group-item text-secondary fw-bold">Sobre Nós</li>
          <li class="list-group-item"><a href="#">Nossas Lojas</a></li>
        </ul>
      </div>

      <!-- List 2 - Links info -->
      <div class="col">
        <ul class="list-group list-group-flush">
          <li class="list-group-item text-secondary fw-bold">Central</li>
          <li class="list-group-item"><a href="#">Fale Conosco</a></li>
          <li class="list-group-item"><a href="#">Principais Dúvidas</a></li>
        </ul>
      </div>

      <!-- List 3 - Links info -->
      <div class="col">
        <ul class="list-group list-group-flush">
          <li class="list-group-item text-secondary fw-bold">Serviços</li>
          <li class="list-group-item"><a href="#">Lista de Presentes</a></li>
          <li class="list-group-item"><a href="#">Programa de Parceiros</a></li>
        </ul>
      </div>

      <!-- List 4 - Links info -->
      <div class="col">
        <ul class="list-group list-group-flush">
          <li class="list-group-item text-secondary fw-bold">STORE e Você</li>
          <li class="list-group-item">
            <a href="#">Blog</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between">
    <div class="logo ms-4">
      <h4><a href="#" class="text-dark" >S T O R E</a></h4>
    </div>

    <div class="d-flex justify-content-end">
      <a href="#top" class="text-decoration-none topArrow" matTooltip="Voltar para o topo"><i><fa-icon [icon]="arrowUp"></fa-icon></i></a>
    </div>
  </div>

  <hr />
  <p class="text-center">
    &copy; Desenvolvido por
    <a href="https://github.com/giselle-ferreira" target="_blank"
      >Giselle Ferreira</a
    >
  </p>
</div>
